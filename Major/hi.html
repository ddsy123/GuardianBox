<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Real-Time Monitoring & Emergency Response</title>
    <style>
        :root {
            --font-DelaGothicOne: 'Arial', sans-serif;  /* Fallback font */
            --font-SpaceMono: 'Courier New', monospace;  /* Fallback font */
            --primary-color: #003366; /* Dark blue for trust and reliability */
            --secondary-color: #ff4500; /* Orange for urgency/emergency */
            --bg-gradient-start: #003366;
            --bg-gradient-end: #000000;
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-focus: #ff4500;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            font-family: var(--font-DelaGothicOne);
        }
        .form {
            --main-color: var(--primary-color);
            --font-color: var(--text-color);
            --font-color-sub: rgba(255, 255, 255, 0.7);
            --bg-color: var(--input-bg);
            padding: 40px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 30px;
            border-radius: 10px;
            border: 3px solid var(--main-color);
            box-shadow: 6px 6px var(--main-color);
            width: 400px;
        }
        .form > p {
            font-family: var(--font-DelaGothicOne);
            color: var(--font-color);
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .form > p > span {
            font-family: var(--font-SpaceMono);
            color: var(--font-color-sub);
            font-weight: 600;
            font-size: 20px;
        }
        .form > input {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            border: 3px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 6px 6px var(--main-color);
            font-size: 18px;
            font-weight: 600;
            color: var(--font-color);
            padding: 10px 15px;
            outline: none;
        }
        .form > button {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            width: 100%;
            height: 50px;
            border-radius: 10px;
            border: 3px solid var(--secondary-color);
            background-color: var(--bg-color);
            box-shadow: 6px 6px var(--secondary-color);
            font-size: 18px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
            transition: all 250ms;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .form > button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: var(--secondary-color);
            z-index: -1;
            transition: all 250ms;
        }
        .form > button:hover {
            color: #ffffff;
        }
        .form > button:hover::before {
            width: 100%;
        }
        .icon {
            width: 2rem;
            height: 2rem;
        }
        /* Background styling */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080');
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <form action="" class="form" id="loginForm">
        <p>
            Welcome<span>Sign in to continue</span>
        </p>
        <input type="text" placeholder="Username" name="username" required>
        <input type="tel" placeholder="Phone Number" name="phone" required>
        <input type="text" placeholder="OTP" name="otp" required>
        <button type="submit">
            Verify OTP
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 17 5-5-5-5"></path>
                <path d="m13 17 5-5-5-5"></path>
            </svg>
        </button>
    </form>
    <script>
        // Simulate OTP verification and redirection
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
            // Get form values
            const username = document.querySelector('input[name="username"]').value;
            const phone = document.querySelector('input[name="phone"]').value;
            const otp = document.querySelector('input[name="otp"]').value;
            // Simulate OTP verification (replace with actual OTP verification logic)
            if (otp === "1234") { // Example OTP
                alert(Welcome, ${username}! Redirecting to the next page...);
                window.location.href = "next-page.html"; // Redirect to the next page
            } else {
                alert("Invalid OTP. Please try again.");
            }
        });
    </script>
</body>
</html>
