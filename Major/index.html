<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafetyGuard Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" aria-expanded="true">
        <div class="profile">
            <img src="avatar.jpg" alt="User Avatar" class="avatar">
            <h3>DDS</h3>
            <p>Admin</p>
        </div>

        <nav class="menu">
            <ul>
                <li class="active" aria-label="Dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </li>
                <li aria-label="Live Monitoring">
                    <i class="fas fa-video"></i>
                    <span>Live Monitoring</span>
                </li>
                <li aria-label="Live Location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Live Location</span>
                </li>
                <li aria-label="Emergency Controls">
                    <i class="fas fa-bell"></i>
                    <span>Emergency Controls</span>
                </li>
                <li aria-label="Settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <header class="header">
            <button class="collapse-btn" onclick="toggleSidebar()" aria-label="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </button>
            <h1>SafetyGuard Monitor</h1>
            <span class="status">Status: NORMAL</span>
        </header>

        <section class="container">
            <article class="card">
                <h2>Live Monitoring <span>Show Feed</span></h2>
                <div class="video-box">Video feed disabled</div>
            </article>
            <article class="card">
                <h2>Live Location</h2>
                <img src="https://i.imgur.com/q6FgIGs.png" alt="Live Location" class="location-img">
            </article>
            <article class="card">
                <h2>Emergency Controls</h2>
                <div class="controls">
                    <button class="btn btn-emergency">üö® Trigger Emergency Alarm</button>
                    <button class="btn btn-police">üìû Call Police</button>
                    <button class="btn btn-ambulance">üöë Call Ambulance</button>
                    <button class="btn btn-location">üìç Live Location</button>
                </div>
            </article>
        </section>
    </main>

    <!-- Danger Popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>üö® Emergency Alert! üö®</h2>
            <p>Danger detected! Please take immediate action.</p>
            <button class="btn" onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
