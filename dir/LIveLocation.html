<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location - Guardian Box</title>

    <!-- Leaflet CSS (for OpenStreetMap) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --background: hsl(217, 33%, 17%);
            --card-bg: #1e1e1e;
            --border: #333;
            --primary: #6366f1;
            --text: #e0e0e0;
            --darker-bg: #181818;
        }
        body {
            background: var(--background);
            color: var(--text);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .page {
            padding: 20px;
        }
        .map-container {
            margin: 20px auto;
            width: 90%;
            height: 500px;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--card-bg);
        }
        .page h1 {
            color: var(--text);
            font-size: 2rem;
        }
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .menu button {
            background: var(--primary);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Live Location Tracking</h1>
<div id="map" class="map-container"></div>

<div class="menu">
    <button id="findHospitals"><i class="fas fa-hospital"></i> Find Hospitals</button>
    <button id="findPolice"><i class="fas fa-shield-alt"></i> Find Police Stations</button>
</div>

<!-- Leaflet JS (for OpenStreetMap) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="LiveLocation.js"></script>
</body>
</html>
